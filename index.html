<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <!-- Linked stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Heading of webpage -->
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <!-- Search section -->
    <section>
      <!-- City search -->
      <label for="city-input">Search City Name:</label>
      <input type="text" id="city-input" />
      <button id="submit-btn">Search</button>

      <!-- Search history here -->
      <ul id="search-history"></ul>
    </section>
    <!-- Weather content -->
    <main>
      <div class="card current-section">
        <!-- Heading for current weather -->
        <h2 class="card-header">Current Weather</h2>
        <!-- Current weather section -->
        <div class="card-body">
          <h3 class="card-title current-city-date"></h3>
          <ul>
            <li class="card-text"><span id="current-icon"></span></li>
            <li class="card-text"><span id="current-description"></span></li>
            <li class="card-text">Temperature:<span id="current-temp"></span></li>
            <li class="card-text">Humidity:<span id="current-humidity"></span></li>
            <li class="card-text">
              Wind Speed:<span id="current-wind-speed"></span>
            </li>
            <li class="card-text">UV Index:<span class="current-uv"></span></li>
          </ul>
        </div>
      </div>

      <!-- Forecast -->

      <div class="forecast-section">
        <h2>5-day Forecast</h2>
        <div id="forecast-divs" class="row">
          <!-- appended div for each day -->
          <!-- - the date
    - icon representation of weather conditions
    - the temperature
    - the wind speed
    - the humidity -->
        </div>
      </div>
    </main>
    <!-- JS links -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
